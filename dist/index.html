<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="hero">
        <div class="nav-bar">
            <div class="nav-logo">
                <img src="logo.png" alt="">
            </div>
            <div class="nav-links" id="nav-links">
                <i class="fas fa-times" onclick="closeMenu()"></i>
                <ul>
                    <a href="#">
                        <li>HOME</li>
                    </a>
                    <a href="#">
                        <li>ABOUT</li>
                    </a>
                    <a href="#">
                        <li>RECEPIE</li>
                    </a>
                </ul>
                <button type="button" class="btn">SIGN UP</button>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </div>
        <div class="banner-title">
            <h1>Food <span>Doesn't Have <BR>Religion.</span> It is a Religion.</h1>
            <button type="button" class="btn"> EXPLORE</button>
        </div>
        <div class="vertical-bar">
            <div class="search-icon">
                <i class="fa fa-th-list"></i>
                <i class="fa fa-search"></i>
            </div>
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-pinterest"></i>
            </div>
        </div>
        <div class="notifications">
            <div class="contents">
                <small> Subscribe Youtube Channel and Press the bell icon and never miss any videos.</small>
                <p><a href="#">PREV</a><a href="#"> NEXT</a></p>
            </div>
            <div class="notification-img">
                <img src="small-img.jpg" alt="">
            </div>
        </div>
        <script>
            var show = document.getElementById("nav-links");

            function showMenu() {
                show.style.right = "0";
            }

            function closeMenu() {
                show.style.right = "-200px";
            }
        </script>
</body>

</html>
